# manifests/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: myapp
  template:
    metadata:
      labels:
        app: myapp
    spec:
      containers:
        - name: myapp
          image: quay.io/your-org/your-java-image:latest
          ports:
            - containerPort: 8443
          env:
            - name: KEYSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myapp-tls-pass
                  key: KEYSTORE_PASSWORD
            - name: TRUSTSTORE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: myapp-tls-pass
                  key: TRUSTSTORE_PASSWORD
            - name: JAVA_TOOL_OPTIONS
              value: >
                -Djavax.net.ssl.keyStore=/etc/security/keystore.jks
                -Djavax.net.ssl.keyStorePassword=$(KEYSTORE_PASSWORD)
                -Djavax.net.ssl.trustStore=/etc/security/truststore.jks
                -Djavax.net.ssl.trustStorePassword=$(TRUSTSTORE_PASSWORD)
          volumeMounts:
            - name: tls-stores
              mountPath: /etc/security
              readOnly: true
      volumes:
        - name: tls-stores
          secret:
            secretName: myapp-tls